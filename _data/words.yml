- name: gamejam
  fr: 
    - Game jam
    - Une compétition (souvent assimilée aux hackathons), dont le but est d'aboutir, après un temps imparti, à la création d'un jeu (qui n'est pas nécessairement un jeu vidéo). Les participant•e•s ont souvent le choix de se réunir à plusieurs, et, le cas échéant, des prix sont distribués aux soumissions qui sont jugées comme étant les meilleures. Un thème est généralement donné afin d'orienter les participant•e•s dans la création de leur jeu.
    - https://fr.wikipedia.org/wiki/Game_jam
  en: 
    - Game jam
    - A contest where participants try to make a game (which not always needs to be a video game) from scratch. Participants often have the choice of working together in teams, and are in most cases guided by a theme given by the game jam's organizers. At the end of the imparted time, the organizers often deliver prizes to some of the submitted games.
    - https://en.wikipedia.org/wiki/Game_jam
- name: godgame
  fr:
    - God game
    - Un jeu vidéo dans lequel le joueur a le pouvoir d’un dieu, mais aussi les limitations que lui attribuent ses fidèles. Un jeu de type god game propose généralement une simulation d’un monde ou d’une nation, voire d’un business, habité par des mortels (ou employés) qui vivent leur vie de manière indépendante. Le joueur dispose de pouvoirs spécifiques – comme la capacité de déclencher un tremblement de terre ou d’augmenter les salaires – grâce auxquels il peut manipuler son peuple et atteindre son objectif. Contrairement à un jeu de stratégie classique, le joueur ne contrôle pas directement ses sujets.
    - https://fr.wikipedia.org/wiki/God_game
  en:
    - God game
    - God games are a subgenre of artificial life game, where players use supernatural powers to indirectly influence a population of simulated worshippers. It has also been categorized as a subgenre of strategy video games, though unlike other strategy video games, players are unable to tell specific units what to do. The genre is also separate from construction and management simulations, because gameplay revolves around growing and utilizing their supernatural powers to indirectly influence their worshippers, such as by placing a target marker or goal for the worshippers to conquer, or affect those of their opponents, such as by creating natural disasters.
    - https://en.wikipedia.org/wiki/God_game
