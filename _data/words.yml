- name: gamejam
  fr: 
    - Game jam
    - Une compétition (souvent assimilée aux hackathons), dont le but est d'aboutir, après un temps imparti, à la création d'un jeu (qui n'est pas nécessairement un jeu vidéo). Les participant•e•s ont souvent le choix de se réunir à plusieurs, et, le cas échéant, des prix sont distribués aux soumissions qui sont jugées comme étant les meilleures. Un thème est généralement donné afin d'orienter les participant•e•s dans la création de leur jeu.
    - https://fr.wikipedia.org/wiki/Game_jam
  en: 
    - Game jam
    - A contest where participants try to make a game (which not always needs to be a video game) from scratch. Participants often have the choice of working together in teams, and are in most cases guided by a theme given by the game jam's organizers. At the end of the imparted time, the organizers often deliver prizes to some of the submitted games.
    - https://en.wikipedia.org/wiki/Game_jam
