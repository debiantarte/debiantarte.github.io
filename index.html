---
layout: home
title: Home
lang: en
ref: home
---

<script type="text/javascript">
    var userLang = navigator.language;
    window.location.replace("{{ site.url | append: '/en' }}");
    {% for lang in site.data.langs %}
    if (userLang.includes("{{ lang.lang }}")) {
        window.location.replace("{{ site.url | append: lang.link }}");
    }    
    {% endfor %}
</script>
