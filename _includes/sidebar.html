<div class="sidebar ">
    <h2>Recent Projects</h2>
    <ul>
    {% for project in site.projects limit:5 %}
        <li><a href="{{ project.url | relative_url }}">{{ project.title }}</a></li>
    {% endfor %}
    </ul>
</div>

<div class="sidebar">
    <h2>Tags</h2>
    <ul class="sideBarTags">
    {% for tag in site.tags %}    
        <li><a href="{{ tag.url }}">{{ tag.name }}</a></li>
    {% endfor %}
    </ul>
</div>
