---
layout: page
---
<div class="page-content wc-container">

  <div class="post">
    <h2 class="post_title">{{page.name}}</h2>
    <ul>
      {% for project in site.projects %}
        {% for tag in project.tags %}
          {% if tag == page.tag %}
          <li class="archive_list">
            <a class="archive_list_article_link" href='{{ project.url | relative_url }}'>{{project.title}}</a>
            <p>{{project.description}}</p>
          </li>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
</div>
